<html>
    <head>
        <title>Registro Endereco</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css"/>

    </head>
    
    <div class="container text-center mt-4 border border-2 border-black rounded-5 shadow-lg">
        <h1 class="display-6 my-3"><strong>ENDEREÇO</strong></h1>
        <form>
            <div class="row mb-4">
                <div class="col input-group">
                    <span class="input-group-text">CEP</span>
                    <input id="cep" class="form-control" type="text"/>
                </div>
                
                <div class="col input-group">
                    <span class="input-group-text">Rua</span>
                    <input id="rua" class="form-control" type="text" disabled/>
                </div>              
            </div>
            <div class="row mb-4">
                <div class="col input-group">
                    <span class="input-group-text">Bairro</span>
                    <input id="bairro" class="form-control" type="text" disabled/>
                </div>
                
                <div class="col input-group">
                    <span class="input-group-text">Cidade</span>
                    <input id="cidade" class="form-control" type="text" disabled/>
                </div> 
                
                <div class="col input-group">
                    <span class="input-group-text">Estado</span>
                    <input id="estado" class="form-control" type="text" disabled/>
                </div>                 
            </div> 
            <div class="row mb-4">
                <div class="col input-group">
                    <span class="input-group-text">Número</span>
                    <input class="form-control" type="text" placeholder="Ex:103"/>
                </div>
                
                <div class="col input-group">
                    <span class="input-group-text">Complemento</span>
                    <input class="form-control" type="text"/>
                </div>              
            </div>
            <div class="mb-3">
                <button class="btn btn-primary btn-lg">Cadastrar</button>                
            </div>


        </form>
    </div>
        <script src="controller/controller.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</html>
